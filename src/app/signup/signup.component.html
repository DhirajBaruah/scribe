<div class="row background">
  <div class="col-sm-6 background-left p-5 pb-5">
    <h1>Don't just think! Blog It!</h1>
  </div>
  <div class="col-sm-6 background-right p-5 pb-5">
    <div class="row">
      <div class="offset-sm-2 col-sm-8">
        <div class="card text-blank border-0">
          <div class="card-body">
            <div class="card-title text-center">
              <h5>Sign up for free</h5>
            </div>

            <div class="card-text">
              <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
                <div class="form-row">
                  <div class="form-group col-sm-6">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="first name"
                      [formControl]="myForm.controls['firstName']"
                    />

                    </div>
                    <div class="form-group col-sm-6">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="last name"
                          [formControl]="myForm.controls['lastName']"
                        />
                  </div>
                </div>
                <div
                  class="alert alert-danger"
                  *ngIf="
                    !myForm.controls['firstName'].valid &&
                    myForm.controls['firstName'].touched
                  "
                >
                  First name is required.
                </div>
                <div
                  class="alert alert-danger"
                  *ngIf="
                    !myForm.controls['lastName'].valid &&
                    myForm.controls['lastName'].touched
                  "
                >
                  Last name is required.
                </div>

                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="email"
                    [formControl]="myForm.controls['email']"
                  /><small class="form-text text-muted">
                    We'll never share your email with anyone else
                  </small>
                </div>
                <div
                  class="alert alert-danger"
                  *ngIf="
                    !myForm.controls['email'].valid &&
                    myForm.controls['email'].touched
                  "
                >
                  A valid email is required.
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="password"
                    [formControl]="myForm.controls['password']"
                  />
                </div>
                <div
                  class="alert alert-danger"
                  *ngIf="
                    !myForm.controls['password'].valid &&
                    myForm.controls['password'].touched
                  "
                >
                  Password should be atleast 8 characters long.
                </div>
                <div class="form-group">
                  <input
                    [formControl]="myForm.controls['confirmPassword']"
                    class="form-control"
                    placeholder="Confirm Password"
                    type="password"
                  />
                </div>
                <div
                  class="alert alert-danger"
                  *ngIf="
                    !myForm.controls['confirmPassword'].valid &&
                    myForm.controls['confirmPassword'].touched &&
                    myForm.controls['confirmPassword'].errors.notEqualToPassword
                  "
                >
                  Password doesn't match!.
                </div>
                <div class="text-center">
                  <button
                    type="submit"
                    class="btn btn-block btn-warning"
                    [disabled]="!myForm.valid"
                  >
                    Signup
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="alert alert-success" *ngIf="message.length > 0">
          {{ message }}
        </div>
        <div class="alert alert-danger" *ngIf="error != undefined">
          {{ error.message }}
        </div>
      </div>
    </div>
  </div>
</div>
