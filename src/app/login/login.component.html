<div  class="row background">
  <div  class="offset-sm-4 col-sm-4">
    <div  class="card text-blank">
      <div  class="card-body">
        <div  class="card-title text-center">
          <h5 >Login using your email</h5>
        </div>
        <div  class="card-text">
          <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
            <div  class="form-group">
              <input
                [formControl]="myForm.controls['email']"
                class="form-control "
                name="email"
                placeholder="Enter email"
                type="email"
              />
            </div>

            <div  class="alert alert-danger"  *ngIf="!myForm.controls['email'].valid && myForm.controls['email'].touched"> 
              A valid Email is required.
            </div>
            <div  class="form-group">
              <input
                [formControl]="myForm.controls['password']"
                class="form-control"
                name="password"
                placeholder="Enter password"
                type="password"
              />
            </div>

            <div  class="text-center">
              <button
                [disabled]="!myForm.valid"
                class="btn btn-block btn-warning round"
                type="submit"
               
              >
                Submit
              </button>
            </div>
          </form>
          <div  class="text-center mt-3">
            <button
              
              class="btn btn-link"
              routerLink="/home"
              
            >
              Don't have an account? Create One
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
